<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>CSS Flexible Grid Magic</title>
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="header" id="container">
			<div class="js-numstepper"  data-min-value="4">
				<input type="text" value="4">
			</div>
		</div>
		<!-- parent elements must be nested inside this wrapper -->
		<div class="parent-wrapper elementToScroll" id="parent-wrappper">
			<!-- these parent divs can contain a maximum 4 items -->
			<div class="parent">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js.js"></script>
</body>
</html>
