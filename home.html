<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,minimum-scale=1,initial-scale=1">
	<title>CSS Flexible Grid Magic</title>

	<!-- For IE 9 and below. ICO should be 32x32 pixels in size -->
	<!--[if IE]><link rel="shortcut icon" href="assets/images/favicon-ie-32_32.ico"><![endif]-->

	<!-- Touch Icons - iOS and Android 2.1+ 180x180 pixels in size. --> 
	<link rel="apple-touch-icon-precomposed" href="apple-touch-icon-precomposed-180_180.png">

	<!-- Firefox, Chrome, Safari, IE 11+ and Opera. 196x196 pixels in size. -->
	<link rel="icon" href="assets/images/favicon-196_196.png">

	<link rel="stylesheet" type="text/css" href="assets/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="assets/style.css">
</head>
<body>
	<div class="container">
		<div class="header" id="container">
			<div class="js-numstepper"  data-min-value="4">
				<input type="number" value="4">
			</div>
		</div>
		<!-- parent elements must be nested inside this wrapper -->
		<div class="parent-wrapper elementToScroll" id="parent-wrappper">
			<!-- these parent divs can contain a maximum 4 items -->
			<div class="parent">
				<div>1</div>
				<div>2</div>
				<div>3</div>
				<div>4</div>
			</div>
		</div>
	</div>

	<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script type="text/javascript" src="assets/js.js"></script>
</body>
</html>
